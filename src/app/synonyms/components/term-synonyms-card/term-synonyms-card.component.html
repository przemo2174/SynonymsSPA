<div class="card">
  <div class="card-body">
    <div class="card-title"><strong>{{synonymsRecord.term}}</strong></div>
    <div class="card-text">
      <h5><span class="badge badge-secondary" style="margin-right: 2px;" *ngFor="let synonym of synonymsRecord.synonyms">{{synonym}}</span></h5>
    </div>
  </div>
</div>
