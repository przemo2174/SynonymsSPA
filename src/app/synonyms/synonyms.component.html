<div class="container">
  <div class="row" style="margin-top: 20px;">
    <div class="col-sm-6">
      <form>
        <div class="form-group">
          <label>Term</label>
          <input type="text" class="form-control" placeholder="Enter term" [(ngModel)]="synonymsRecord.term" name="term">          
        </div>
        <div class="form-group">
          <label>Synonyms</label>
          <input type="text" class="form-control" placeholder="Synonyms" [(ngModel)]="synonymsRecord.synonyms" name="synonyms">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>       
      </form>
    </div>
    <div class="col-sm-6">
      <app-term-synonyms-card *ngFor="let synonymRecord of synonymsRecords" [synonymsRecord]="synonymRecord"></app-term-synonyms-card>
    </div>
  </div>
</div>
